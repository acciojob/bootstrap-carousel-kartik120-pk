<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional: Include FontAwesome for arrows -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

    <!-- Parent div with id 'myCarousel' and class 'carousel' -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">

        <!-- Carousel Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="first-slide"></li>
            <li data-target="#myCarousel" data-slide-to="1" class="second-slide"></li>
            <li data-target="#myCarousel" data-slide-to="2" class="third-slide active"></li>
            <li data-target="#myCarousel" data-slide-to="3" class="fourth-slide"></li>
            <li data-target="#myCarousel" data-slide-to="4" class="fifth-slide"></li>
        </ol>

        <!-- Carousel Inner -->
        <div class="carousel-inner">
            <!-- Slide 1 -->
            <div class="carousel-item first-slide">
                <img src="https://via.placeholder.com/800x400?text=Slide+1" class="d-block w-100" alt="First slide">
            </div>
            <!-- Slide 2 -->
            <div class="carousel-item second-slide">
                <img src="https://via.placeholder.com/800x400?text=Slide+2" class="d-block w-100" alt="Second slide">
            </div>
            <!-- Slide 3 (active slide) -->
            <div class="carousel-item third-slide active">
                <img src="https://via.placeholder.com/800x400?text=Slide+3" class="d-block w-100" alt="Third slide">
            </div>
            <!-- Slide 4 -->
            <div class="carousel-item fourth-slide">
                <img src="https://via.placeholder.com/800x400?text=Slide+4" class="d-block w-100" alt="Fourth slide">
            </div>
            <!-- Slide 5 -->
            <div class="carousel-item fifth-slide">
                <img src="https://via.placeholder.com/800x400?text=Slide+5" class="d-block w-100" alt="Fifth slide">
            </div>
        </div>

        <!-- Left and Right Arrow Icons -->
        <a class="carousel-control-prev left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Include jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
